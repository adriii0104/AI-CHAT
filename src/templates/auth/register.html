{% extends './plantillas/plantillas-auth.html' %}

{% block href %} Login {% endblock %}

{% block body %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>

<div class="spinner">
  <div class="spinner-circle"></div>
</div>

<div class="content">
  <div class="log-in-card">
    <div class="close">
      <a href="{{ url_for('home') }}">
        <i class="fi fi-ss-rectangle-xmark"></i>
      </a>
    </div>

    <p>Create account <img src="{{ url_for('static', filename='IMGS/2-removebg-preview (1).png') }}" alt="" width="45px"></p><br><br>
    <div id="altern-log">
      <p>Register with</p><br>
      <i class="fi fi-brands-apple"></i>
      <i class="fi fi-brands-google"></i>
      <i class="fi fi-brands-facebook"></i>
      <i class="fi fi-brands-github"></i>
      <i class="fi fi-brands-microsoft"></i>
    </div><br><br><br>

    <div id="text-indication">
      <p style="font-size: 0.95em; border-bottom: 1px solid #80808052;">Or register with email</p>
      <p class="error-email" id="error-email"></p>
    </div>

    <form method="post" onsubmit="return check()">
      <div class="user-box">
        <input type="text" id="nombre" oninput="validate()" name="nombre"  autocomplete="on" required>
        <label>Name and Last Name</label>
      </div><br>
      <div class="user-box">
        <input type="text" id="email" oninput="validate()" name="email" autocomplete="on" required>
        <label>Email</label>


      </div><br>
      <div class="user-box">
        <input type="password" id="contraseña" oninput="validate()" name="contraseña"  autocomplete="on" required>
        <label>Password</label>
      </div><br>
      <div class="user-box">
        <input type="password" id="ccontraseña" oninput="validate()" autocomplete="on" required>
        <label>Confirm password</label>
      </div>
      <br>

      <div class="terms-and-conditions">
        <div class="field">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            Agree to <span> Terms and Conditions & Privacy Policy</span>
          </label><br><br>
          <input type="checkbox" id="terms1" required>
          <label for="terms1">
            Agree to <span> Terms and Conditions </span> from chat user.
          </label>
        </div><br>
        <p id="errorregister" class="error"></p>
      </div><br>
      <button class="i-button-register" id="button" disabled="true">Register</button><br><br>
      <div id="spinnerContainer"></div>
    </form>
  </div>
</div>
</section>


</body>
<script src="{{ url_for('static', filename='JS/register.js') }}"></script>
{% if error %}
<script>
  var error = '{{ error }}';
  if (error) {
    document.getElementById('email').style.border = "1px solid red";
    document.getElementById('error-email').innerText = error
  }
</script>
{% endif %}
{% endblock %}
